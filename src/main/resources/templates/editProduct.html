<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
  <h2>Edit Product</h2>
  <form th:action="@{/product/update/{id}(id=${product.productId})}" method="post">
    <input type="hidden" name="productId" th:value="${product.productId}">

    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" class="form-control" id="productName" name="productName" th:value="${product.productName}" required>
    </div>

    <div class="form-group">
      <label for="productQuantity">Quantity:</label>
      <input type="number" class="form-control" id="productQuantity" name="productQuantity" th:value="${product.productQuantity}" required>
    </div>

    <button type="submit" class="btn btn-success">Update Product</button>
    <a th:href="@{/product/list}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
